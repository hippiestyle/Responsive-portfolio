<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Marshall - Contact Me</title>
   

 </head>
 <body>
    <header>
        <!-- all the content the header -->
        <div class="headerContent"> 
            <!-- The title, my name plus the box that it's in -->
            <h1 id="myName">Marshall Johnston </h1>
            </div>
            <!-- for all the buttons -->
            <div class="buttons">
                <a href="./index.html"><h2>About</h2></a>
                <a href="./contact.html"><h2>Contact</h2></a>
                <a href="./portfolio.html"><h2>Portfolio</h2></a>
                
                
            </div>
    </header>
<!-- the background image + everything that sits in it -->
    <div class="backgroundContent"> 
        <!-- the actual content within the box -->
        <div class="contentBox">
            <!-- "About Me" Header, size 2  -->
            <h3 id="aboutMe">Contact</h3>
            <!-- line break  -->
            <hr>
            
            <!-- class for paragraphs (could likely also be done by just using the "p" declaration) -->
            <div class="inputs">
                    <form action="#">
                        
                        <div class="nameform">
                            <p class="yourinfo">Name:</p>
                            <input type="text" style="border-color:#dddddd; border-style: solid;" name="firstname" size="50" autofocus>
                             </div>
                    
                            
                        <div class="emailform">
                             <p class="yourinfo">E-mail:</p>
                            <input type="email" style="border-color:#dddddd; border-style: solid" name="emailaddress" size="50">
                            </div>

                        <div class="messageform">
                            <p class="yourinfo">Message:</p>
                            <textarea name="message" style="width:75%; height:200px; border-color:#dddddd;">
                             </textarea>
                            </div>

                            <input type="submit" value="Submit">
                            <input type="reset">
                        </form>
                    </div>


                </div>          
            
        </div>

    <footer>
            <div class="footers">
                    <div class="footer1"></div>
                    <div class="footer2">
                     <p id="cr">Copyright</p>
                    </div>
                </div>  

    </footer>



        </div>
